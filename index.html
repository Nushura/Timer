<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="timer_style.css" />

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Add jQuery and Bootstrap JS necessary CDNs -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/3abcf02563.js" crossorigin="anonymous"></script>

    <!-- Google font used for the header and the timer-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap" rel="stylesheet">
</head>

<body>

    <div class="jumbotron p-2 bg-white">
        <!-- Heading -->
        <div id="heading" class="pomodoro_header text-center my-5">
            <h1 class="pomodoro_header text-center my-5"> </h1>
        </div>
    </div>

    <script type="text/javascript">
        var i = 0, heading;
        heading = "Pomodoro Timer"

        function type_writer() {
            if(i<heading.length){
                document.getElementById("heading").innerHTML += heading.charAt(i);
                i++;

                // 50 refers to the duration of the effect in milliseconds
                setTimeout(type_writer, 100);
            }
        }

        type_writer();
    </script>

    <hr>

    <div class = "timerContainer">
        <div class = "container text-center">

            <div class="glass text-center">

                <h1 class="timer text-center" id="timer" data-mode="pomodoro">25:00</h1>

                <div class= "play_stop pb-5">
                    <i 
                        class="far fa-play-circle"
                        id="toggle"
                        data-paused="true"
                        aria-hidden="true"></i>
                </div>

                <div class = "timerMode">
                    <!-- data-mode used to store custom data 
                        which in this case would be the modes of the timer 
                        such as - pomodoro, short break, long break-->
                    <button 
                        class="modeSelector_Button active"
                        id="pomodoro"  
                        data-mode="pomodoro">
                        Pomodoro
                    </button>

                    <button
                        class="modeSelector_Button"
                        id="buttonShort"  
                        data-mode="short">
                        Short Break                    
                    </button>
                    
                    <button
                        class="modeSelector_Button"
                        id="buttonLong"  
                        data-mode="long">
                        Long Break                    
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="timer.js"></script>
</body>

</html>
